<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact us form validation Using Javascript my by Oluo Ugochukwu</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
</head>
<body>

    <div class="container"><p>One of Oluo Ugochukwu Javascript Project</p></div>

<div class="wrapper">
  <h2>Contact Form</h2>
  <div id="error_message"></div>
  <form id="myform" onsubmit="return validate();">
    <div class="input_field">
        <input type="text" placeholder="Name" id="name">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Subject" id="subject">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Phone" id="phone">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Email" id="email">
    </div>
    <div class="input_field">
        <textarea placeholder="Message" id="message"></textarea>
    </div>
    <div class="btn">
        <input type="submit">
    </div>
  </form>

  <div class="info"> Contact me if you have and issue <a href="oluougochukwu.com">oluougochukwu.com</a></div>

</div>


</body>
</html>
